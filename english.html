.back-btn{

/* Mobile */

function openSection(type){
    document.getElementById("dashboard").style.display="none";
    document.getElementById("vocab").style.display="none";
    document.getElementById("sentence").style.display="none";

    let section=document.getElementById(type);
    section.innerHTML="";
    section.style.display="block";

    let back=document.createElement("div");
    back.className="back-btn";
    back.innerText="‚¨Ö Back to Dashboard";
    back.onclick=function(){
        section.style.display="none";
        document.getElementById("dashboard").style.display="flex";
    };
    section.appendChild(back);

    let data=(type==="vocab")?vocabulary:sentences;

    data.forEach((item,index)=>{
        let div=document.createElement("div");
        div.className="item";
        div.style.animationDelay=(index*0.05)+"s";
        div.innerHTML="<b>"+item.eng+"</b><br>"+item.tam;
        div.onclick=function(){ speak(item); };
        section.appendChild(div);
    });
}

/* SPEAK FUNCTION */
function speak(item){
    speechSynthesis.cancel();

    let tamilUtter=new SpeechSynthesisUtterance(item.tam);
    tamilUtter.lang="ta-IN";
    if(tamilVoice) tamilUtter.voice=tamilVoice;

    let englishUtter=new SpeechSynthesisUtterance(item.eng);
    englishUtter.lang="en-US";
    if(englishVoice) englishUtter.voice=englishVoice;

    speechSynthesis.speak(tamilUtter);

    tamilUtter.onend=function(){
        setTimeout(()=>speechSynthesis.speak(englishUtter),500);
    };
}
